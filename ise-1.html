<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Program</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffe4e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #d64545;
            font-size: 2em;
        }

        #dateOutput {
            font-size: 1.5em;
            margin-top: 20px;
            color: #555;
        }

        button {
            background-color: #d64545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #bf3c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Date Program</h2>
        <div id="dateOutput">Click the button to display the current date</div>
        <button onclick="displayDate()">Today's Date</button>
    </div>

    <script>
        function displayDate() {
            const date = new Date();
            const options = { 
                timeZone: 'Asia/Kolkata', 
                timeZoneName: 'short' 
            };
            document.getElementById("dateOutput").innerHTML = date.toLocaleString('en-US', options);
        }
    </script>
</body>
</html>
